{{ $color := "" }}
{{ $bgColor := "" }}
{{ if .IsNamedParams }}
  {{ $color := .Get "color" }}
  {{ with .Get "background" }}
    {{ $bgColor := .Get "background" }}
  {{ end }}
{{ else }}
  {{ $color := .Get 0 }}
  {{ with .Get 1 }}
    {{ $bgColor := .Get 1 }}
  {{ end }}
{{ end }}
<em style="font-style: normal; color: {{ $color }};{{ with $bgColor }} background-color: {{ $bgColor }}{{ end }}">.Inner</em>
